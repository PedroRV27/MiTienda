<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Afacad:wght@400;500;700&display=swap">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="img/Logo.jpg" alt="Logo">
        </a>          
    </header>
    <main>
        <div class="form-container">
            <h2>Iniciar sesión</h2>
            <form>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
        <div class="separator"></div>
        <div class="form-container">
            <h2>Registrarse</h2>
            <form>
                <label for="newUsername">Nuevo usuario:</label>
                <input type="text" id="newUsername" name="newUsername" required>

                <label for="newEmail">Correo electrónico:</label>
                <input type="email" id="newEmail" name="newEmail" required>

                <label for="newPhone">Teléfono:</label>
                <input type="tel" id="newPhone" name="newPhone" required>

                <label for="newPassword">Nueva contraseña:</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <label for="confirmPassword">Confirmar contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <label for="confirmEmail">Confirmar correo electrónico:</label>
                <input type="email" id="confirmEmail" name="confirmEmail" required>

                <button type="submit">Registrarse</button>
            </form>
        </div>
    </main>
</body>
</html>
